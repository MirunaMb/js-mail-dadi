<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper form-floating  text-center">
        <h1  class="title">Welcome to Computer's Science</h1>
        <div class="form-floating form-group text-black mb-3">
        <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="Inserire l'email">
        <label for="floatingInputInvalid">Inserire l'email</label>
        </div>
        <button type="submit" class="btn submit btn-primary">Submit</button>
        <button type="button" class="btn cancel btn-secondary">Cancella</button>
        <h2 id="confermaccess" class="hidden">Mail accettata</h2>
        <h2 id="reset" class="hidden">Mail non presente!Riprova!</h2>

    </div>



    <script src="./main.js"></script>
</body>
</html>
